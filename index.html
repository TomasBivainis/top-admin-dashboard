<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <div class="title">
        <h1>Dashboard</h1>
      </div>
      <div class="tabs">
        <a href="" class="tab">Home</a>
        <a href="" class="tab">Profile</a>
        <a href="" class="tab">Messages</a>
        <a href="" class="tab">History</a>
        <a href="" class="tab">Tasks</a>
        <a href="" class="tab">Communities</a>
      </div>
      <div class="tabs">
        <a href="" class="tab">Settings</a>
        <a href="" class="tab">Support</a>
        <a href="" class="tab">Privacy</a>
      </div>
    </div>
    <div class="header">
      <div class="search-bar">
        <button class="search" href=""><img src="./magnify.png" alt="search"></button>
        <input type="search" class="input" />
      </div>
      <div class="user-info">
        <button class="profile"><img src="./lmao.png" alt="profile picture"><span class="text">Morgan Oakley</span></button>
        <button class="notifications"><img src="./bell.png" alt="notifications"></button>
        
      </div>
      <div class="welcome-message">
        <img src="./lmao.png" alt="profile picture" class="picture">
        <div class="message">
          <div>
            <div class="greeting">Hi there,</div>
            <div class="name">Morgan Oakley (@morgan)</div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="new">New</button>
        <button class="upload">Upload</button>
        <button class="share">Share</button>
      </div>
    </div>
    <div class="content">
      <div class="projects">

      </div>
      <div class="announcments">

      </div>
      <div class="trending">

      </div>
    </div>
  </div>
</body>
</html>
